<script id="ch0103/17">
  var x1 = Number( prompt() )
  var y1 = Number( prompt() )
  var x2 = Number( prompt() )
  var y2 = Number( prompt() )
  var x3 = Number( prompt() )
  var y3 = Number( prompt() )

  var a = Math.sqrt((Math.abs(x1 - x2) ** 2 + Math.abs(y1 - y2) ** 2))
  var b = Math.sqrt((Math.abs(x3 - x2) ** 2 + Math.abs(y3 - y2) ** 2))
  var c = Math.sqrt((Math.abs(x3 - x1) ** 2 + Math.abs(y3 - y1) ** 2))
  var p = (a + b + c) / 2
  var res = Math.sqrt(p * (p - a) * (p - b) * (p - c))
  console.log(res.toFixed(2))
</script>
