<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
    background-color: rgba(0,0,0,0.08);
    box-shadow: inset 0 0 1px red;
    }

    html, body, section {
      height: 100%;
      margin: 0;
    }

    section {
      font-size: 0;
    }
    section > * {
      display: inline-block;
    }
    section > div {
      width: calc(100% - 450px);
      height: 100%;
    }
    section > aside {
      width: 150px;
      height: 100%;
    }

    header {
      height: 100px;
    }
    main {
      height: calc(100% - 100px);
      overflow: scroll;
    }

  </style>
</head>
<body>
  <section>
    <aside></aside>
    <div>
      <header></header>
      <main></main>
    </div>
    <aside></aside>
    <aside></aside>
  </section>
</body>
</html>
