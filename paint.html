<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }

  </style>
</head>

<body>
  <canvas width="500" height="400"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')
  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
      * 在 坐标 (42, 42) 画出一个点
      * 画一条实线
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
         'rgb(255,255,0)'
         '#ff00ff'
        如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里
  // YOUR CODE GOES BELOW
  // 点
  dot(42, 42, 'bd1000')
  // 实线
  for (var x = 0; x < 1000; x++) {
    dot(x, 50, 'blue')
  }
  // 虚线
  for (var x = 0; x < 1000; x += 2) {
    dot(x, 60, '#333')
  }
  // 两实线 两虚线
  for (let x = 0; x < 1000; x += 4) {
    let y = 70
    dot(x, y, 'pink')
    dot(x + 1, y, 'pink')
  }
  // 三实点两空点
  for (let x = 0; x < 1000; x += 5) {
    let y = 80
    dot(x, y)
    dot(x + 1, y)
    dot(x + 2, y)
  }
  // 45度的斜线
  let x45Deg = 0
  let y45Deg = 0

  for (let i = 0; i < 1000; i++) {
    dot(x45Deg + i, y45Deg + i)
  }
  // 30度的斜线
  let x30Deg = 0
  let y30Deg = 0

  for (let i = 0; i < 1000; i++) {
    dot(x30Deg + i, y30Deg + i * Math.PI / 6)
  }
  // 跨越右下角 左上角
  for (let i = 0; i < 1000; i += 0.1) {
    let y = 400 / 500
    dot(i, i * y)
  }
  // 画一个空心矩形
</script>

</html>
